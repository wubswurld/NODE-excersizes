<!DOCTYPE html>
    <html lang="en">
        <head>
                <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
                <style>
                        #wrapper {
                            height: 200px;
                            width: 200px;
                            background: red;
                            border-radius: 50%;
                            margin: 450px;
                        }
                    </style>
                    <script>
                        var balloon;
                        var x = 200;
                        var color = new Array('red', 'green', 'blue');
                        var index = 0;
                        window.onload = function load () {
                            balloon = document.querySelector(".wrapper");
                            balloon.addEventListener("click", changeNow);
                            balloon.addEventListener("mouseleave", leaveNow);
                        }
                        function leaveNow() {
                            if (x) {
                                x -= 5;
                            }
                            if (x < 200) {
                                x = 200;
                            }
                            index++;
                            if (index > 2) {
                                index = 0;
                            }
                            Adjust();
                        }   
                        function changeNow() {
                            if (x) {
                            x += 10;
                            }
                            if (x >= 420) {
                                x = 200;
                            }
                            index++;
                            if (index > 2) {
                                index = 0;
                            }
                            Adjust();
                        }
                        function Adjust() {
                            balloon.style.background = color[index];
                            balloon.style.height = x + 'px';
                            balloon.style.width = x + 'px';
                        }
                </script>
        </head>
    <body>
        <div id="wrapper" class="wrapper">

        </div>
    </body>
</html>
